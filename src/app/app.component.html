<!-- Form for Adding/Editing Data -->
<form *ngIf="!isShow" (ngSubmit)="saveData()">
  <label>Rule Name: <input type="text" [(ngModel)]="formData.ruleName" name="ruleName" required></label>
  <label>Active: <input type="text" [(ngModel)]="formData.active" name="active"></label>
  <label>Type: <input type="text" [(ngModel)]="formData.type" name="type"></label>
  <label>Sub Type: <input type="text" [(ngModel)]="formData.subType" name="subType"></label>
  <label>Domain: <input type="text" [(ngModel)]="formData.domain" name="domain"></label>
  <label>Impacted: <input type="number" [(ngModel)]="formData.impacted" name="impacted"></label>
  <label>Favourite: <input type="text" [(ngModel)]="formData.favourite" name="favourite"></label>
  <label>Scheduled: <input type="text" [(ngModel)]="formData.scheduled" name="scheduled"></label>
  <label>Last Scheduled Date: <input type="text" [(ngModel)]="formData.lastScheduledDate" name="lastScheduledDate"></label>
  <label>Alert: <input type="text" [(ngModel)]="formData.alert" name="alert"></label>

  <button type="submit">{{ isEdit ? 'Update' : 'Save' }}</button>
</form>


<!-- ag-Grid Table -->
<div class="ag-theme-alpine" *ngIf="isShow">
   <!-- Buttons for Column Toggle -->
   <button (click)="getSelectedRows()">Get Selected Rows</button>
   <button (click)="toggleColumn('ruleName')">Toggle Rule Name Column</button>

   <!-- Button to Edit Selected Row -->
   <button (click)="editSelectedRow()">Edit Selected Row</button>
   <button (click)="add()">Add New Data</button>

   <ag-grid-angular
     style="width: 100%; height: 400px;"
     class="ag-theme-alpine"
     [columnDefs]="columnDefs"
     [rowData]="rowData"
     [rowSelection]="'multiple'"
     [defaultColDef]="defaultColDef"
     (gridReady)="onGridReady($event)">
   </ag-grid-angular>
 </div>
